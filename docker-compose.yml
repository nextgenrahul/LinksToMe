services:
  # 1. Database
  db:
    image: postgres:15-alpine
    container_name: linkstome_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mypassword}
      POSTGRES_DB: ${DB_NAME:-linkstome}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: linkstome_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@linkstome.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # 3. Backend (STABLE DEV)
  backend:
    build:
      context: ./backend
    container_name: linkstome_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-mypassword}@db:5432/${DB_NAME:-linkstome}?schema=public
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  # 4. Frontend (STABLE DEV)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: linkstome_frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
  pgadmin_data:
