services:
  # 1. Database
  db:
    image: postgres:15-alpine
    container_name: linkstome_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mypassword}
      POSTGRES_DB: ${DB_NAME:-linkstome}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: linkstome_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@linkstome.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # 3. Backend (Monorepo Optimized ✅)
  backend:
    build:
      context: . # REQUIRED: Root context to see /shared
      dockerfile: ./backend/Dockerfile    
    container_name: linkstome_backend
    restart: always
    command: npm run dev --workspace=backend
    environment:
      DB_HOST: linkstome_db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-mypassword}
      DB_NAME: ${DB_NAME:-linkstome}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-mypassword}@db:5432/${DB_NAME:-linkstome}?schema=public
    ports:
      - "5000:5000"
    volumes:
      # Syncing the entire workspace for monorepo integrity
      - .:/app 
      # Anonymize node_modules to use the ones installed INSIDE the container
      - /app/node_modules
      - /app/backend/node_modules
      - /app/shared/node_modules
    depends_on:
      db:
        condition: service_healthy

  # 4. Frontend (Monorepo Optimized ✅)
  frontend:
    build:
      context: . # REQUIRED: Root context to see /shared
      dockerfile: ./frontend/Dockerfile.dev
    container_name: linkstome_frontend
    restart: always
    command: npm run dev --workspace=frontend -- --host
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/frontend/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  pgadmin_data: